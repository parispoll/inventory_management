{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'inventory:dashboard' %}" class="btn btn-outline-secondary mt-3">Cancel</a>
</div>
{% endblock content %}
